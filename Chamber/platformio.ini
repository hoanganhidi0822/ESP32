[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	plerup/EspSoftwareSerial@^8.2.0
	4-20ma/ModbusMaster@^2.0.1
	emelianov/modbus-esp8266@^4.1.0
	miq19/eModbus@^1.7.2
